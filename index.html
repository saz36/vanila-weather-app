<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>weather</h1>
        <div class="row">
          <div class="col-4">
            <form id="user-input">
              <label for="location">Enter your location</label>
              <input id="data-input" type="search" autofocus />
              <input type="submit" value="search" class="btn btn-primary" />
            </form>
          </div>
          <div class="col-1" id="precise location">
            <button id="locate-button" class="btn btn-primary">here</button>
          </div>
        </div>
        <div class="col-3" id="location">
          <ul>
            <li>results for: Bath</li>
            <li>Monday 18:45</li>
            <li>clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-1">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" />
          </div>
          <div class="col-2">
            <div id="temp-icon">
              6
              <span class="units">
                <a href="#" id="celsiusB">°C</a>
                <span class="pipe">|</span>
                <a href="#" id="fahrenheitB">°F</a>
              </span>
            </div>
          </div>
          <div class="col-1">
            <div>Precipitation:</div>
            <div>Humidity:</div>
            <div>Wind::</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
