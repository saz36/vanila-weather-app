<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
        <div class="weather-app">
          <h1>weather</h1>
          <form id="user-input">
            <div class="row">
              <div class="col-7">
                <input
                  id="data-input"
                  type="search"
                  placeholder="Enter your location"
                  autocomplete="off"
                  autofocus
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
              <div class="col-1">
                <input type="button" value="location" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="col-5">
            <ul id="location">
              <li id="locate-result">
                Results for: <span id="results"></span>
              </li>
              <li>Last updated:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-5">
              <div class="temp">
                <img src="" id="pic-icon" />
                <div id="temp-icon"></div>
                <span class="units">
                  <a href="#" id="celcius-link" class="active">°C</a>
                  <span class="pipe">|</span>
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
            <div class="col-3">
              <ul id="info">
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span>KM/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div id="link">
          <a href="https://github.com/saz36/vanila-weather-app" target="_blank"
            >open-source code
          </a>
          <div>By S.Chard</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
