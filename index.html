<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>weather</h1>
        <div class="row">
          <div class="col-6">
            <form id="user-input">
              <label for="location">Enter your location</label>
              <input id="data-input" type="search" autofocus />
              <input type="submit" value="search" class="btn btn-primary" />
            </form>
          </div>
          <div class="col-1" id="precise location">
            <button id="locate-button" class="btn btn-primary">here</button>
          </div>
        </div>
        <div class="col-4">
          <ul id="location">
            <li>Results for:<span id="results"></span></li>
            <li>Last updated:<span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-2" id="pic-icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" />
          </div>
          <div class="col-3">
            <div id="temp-icon"></div>
            <span class="units">
              °C
              <span class="pipe">|</span>
              <a href="#" id="fahrenheitB">°F</a>
            </span>
          </div>
          <div class="col-3">
            <ul id="info">
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span>KM/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="link">
      <a href="https://github.com/saz36/vanila-weather-app" target="_blank"
        >open-source code
      </a>
      <div>by S.Chard</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
